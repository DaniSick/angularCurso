<div class="container">
  <h1>Lista de Usuarios</h1>
  
  <div class="controls">
    <button mat-raised-button color="primary" (click)="loadUsers()">
      <mat-icon>refresh</mat-icon> Cargar desde DB
    </button>
    <button mat-raised-button color="accent" (click)="loadMockData()">
      <mat-icon>data_array</mat-icon> Datos de ejemplo
    </button>
  </div>
  
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Cargando datos...</p>
  </div>
  
  <div *ngIf="errorMessage" class="error-container">
    <mat-icon color="warn">error</mat-icon>
    <p>{{ errorMessage }}</p>
    <button mat-raised-button color="primary" (click)="loadUsers()">Reintentar</button>
  </div>
  
  <div *ngIf="!isLoading && !errorMessage" class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>
      
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      
      <!-- Password Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Contraseña</th>
        <td mat-cell *matCellDef="let user">{{ user.password }}</td>
      </ng-container>
      
      <!-- Created At Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Creado</th>
        <td mat-cell *matCellDef="let user">{{ user.created_at | date:'medium' }}</td>
      </ng-container>
      
      <!-- Updated At Column -->
      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef>Actualizado</th>
        <td mat-cell *matCellDef="let user">{{ user.updated_at | date:'medium' }}</td>
      </ng-container>
      
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warn" (click)="eliminarUsuario(user.id)" matTooltip="Eliminar usuario">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <!-- Paginador -->
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="currentPage"
      (page)="handlePageEvent($event)"
      aria-label="Seleccionar página">
    </mat-paginator>
  </div>
</div>
